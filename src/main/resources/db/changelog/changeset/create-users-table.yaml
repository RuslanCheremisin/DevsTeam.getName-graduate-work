databaseChangeLog:
  - changeSet:
      id: create-users
      author: Rus
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: user_image_id
                  type: integer
